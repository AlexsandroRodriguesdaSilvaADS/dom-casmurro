<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Casmurro | Audio Box</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <img class="capa" src="./src/images/capa.png" alt="Capa do livro">
    <div class="container-aplicativo">
        <img src="./src/images/dom-casmurro.jpeg" alt="">
        <div id="informacoes-faixa">
            <p id="capitulo">Cap√≠tulo 1</p>
            <p id="nome-autor">Machado de Assis</p>
        </div>
        <div id="container-botoes">
            <button id="anterior" class="bi bi-skip-backward-fill"></button>
            <button id="play-pause" class="bi bi-play-circle-fill"></button>
            <button id="proximo" class="bi bi-skip-forward-fill"></button>
        </div>
        <audio id="audio-capitulo" src="./src/books/dom-casmurro/1.mp3" controls="controls"></audio>
    </div>
    <script src="./src/script.js"></script>

</html>
